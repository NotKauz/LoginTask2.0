<!DOCTYPE html>
<html>
    <head>
        <title>Admin Page</title>
        <link rel="stylesheet" href="../CSS-Files/Admin.css">
    </head>

    <body>
        <!--EVERYTHING ABOUT THE STUDENT-->
        <div id="toggleStudent">
            <input type="button" value="Students"/>
        </div>

        <div id="divStudentButtons">
            <div id="addStudentButton">
                <input type="button" onclick="redirect()" value="Add Student"/>
            </div>
            <input type="button" value="Update Student"/>
            <input type="button" value="Delete Student"/>
        </div>  

        <!--EVERYTHING ABOUT THE STAFF-->
        <div id="toggleStaff">
            <input type="button" value="Staff"/>
        </div>
        <div id="divStaffButtons">
            <div id="addStaffButton">
                <input type="button" value="Add Staff"/>
            </div>
            <input type="button" value="Update Staff"/>
            <input type="button" value="Delete Staff"/>

            <p><b>Department</b> <select name="Departement_dropdown">
                <option value="D1">Default</option>
                <option value="D2">Department1</option>
                <option value="D3">Department2</option>
                <option value="D4">Department3</option>
                <option value="D5">Department4</option>
            </select>
        
            <b>Semester</b>
            <select name="Semester_dropdown">
                <option value="D1">Winter</option>
                <option value="D2">Summer</option>
            </select></p>

            <table id="Staff">
                <tr>
                    <th>Staff ID</th>
                    <th>First_Name</th>
                    <th>Last_Name</th>
                    <th>DOB</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Email_ID</th>
                    <th>Joining Day</th>
                </tr>
            </table>
        </div>    

        <div id="formStaff">
            <form name="teststaff" action="">
                <p>StaffID:</p>
                <input type="text" id="StaffID" required/>

                <p>First Name:</p>
                <input type="text" id="Staff_First_name" required/>

                <p>Last Name:</p>
                <input type="text" id="Staff_Last_name" />

                <p>Gender:</p>
                <input type="radio" id="male" name="Staff_gender" value="male">male
                <input type="radio" id="female" name="Staff_gender" value="female" />female
                <input type="radio" id="diverse" name="Staff_gender" value="diverse" />diverse

                <p>Departament:</p>
                <select name="Staff_dropdown">
                    <option value="D1">Department1</option>
                    <option value="D2">Department2</option>
                    <option value="D3">Department3</option>
                    <option value="D4">Department4</option>
                </select>

                <p>Email ID:</p>
                <input type="text" id="Staff_Email_ID" required/>

                <div id="formSubmit">
                <input type="submit" onClick="return addStaff();" value="Submit">
                </div>
            </form>
    </body>
